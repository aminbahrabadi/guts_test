{% extends 'portal_base.html' %}
{% load crispy_forms_filters crispy_forms_tags %}
{% block main_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if not section %}
                    <h1>Create a Section</h1>
                {% else %}
                    <h1>Update <strong>{{ section.name }}</strong> Section</h1>
                {% endif %}
            </div>
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-lg btn-primary">
                        {% if not section %}Create{% else %}Update{% endif %}
                    </button>
                </form>

            </div>
        </div>

    </div>
{% endblock %}
